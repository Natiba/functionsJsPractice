    <title>It's Odd</title>

  <body>
    <h1>esImpar(numero)</h1>
    <p>
        Crear una función esImpar que tome como argumento un número y devuelva true si
        dicho números es impar o false si no lo es
    </p>
    <p>TIP: un número es impar si divido por 2 el resto (o módulo) de esa operación no es 0</p>
    <p>esImpar(2) // false</p>
    <p>esImpar(3) // true</p>
